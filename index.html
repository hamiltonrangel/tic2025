<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Patrimônio</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <style>
      .form-container {
        max-width: 600px;
        margin: auto;
        margin-top: 50px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="form-container">
        <h4 class="text-center mb-4">Cadastro de Patrimônio</h4>
        <form id="submit-to-google-sheet">
          <div class="form-group">
            <label for="patrimonio">Nº Patrimônio:</label>
            <input
              class="form-control"
              type="text"
              name="patrimonio"
              id="patrimonio"
              placeholder="Nº Patrimônio"
              required
            />
          </div>
          <div class="form-group">
            <label for="descricao">Descrição do Bem:</label>
            <input
              class="form-control"
              type="text"
              name="descricao"
              id="descricao"
              placeholder="Descrição do Bem"
              required
            />
          </div>
          <div class="form-group">
            <label for="setor">Setor/Localização:</label>
            <input
              class="form-control"
              type="text"
              name="setor"
              id="setor"
              placeholder="Setor/Localização"
              required
            />
          </div>
          <div class="form-group">
            <label for="responsavel">Responsável:</label>
            <input
              class="form-control"
              type="text"
              name="responsavel"
              id="responsavel"
              placeholder="Responsável"
              required
            />
          </div>
          <div class="form-group">
            <label for="origem">Origem do Bem:</label>
            <input
              class="form-control"
              type="text"
              name="origem"
              id="origem"
              placeholder="Origem do Bem"
              required
            />
          </div>
          <div class="form-group">
            <label for="conservacao">Estado de Conservação:</label>
            <select class="form-control" name="conservacao" id="conservacao" required>
              <option value="" disabled selected hidden>Escolha...</option>
              <option value="Bom">Bom</option>
              <option value="Regular">Regular</option>
              <option value="Ruim">Ruim</option>
            </select>
          </div>
          <div class="form-group">
            <label for="situacao">Situação Atual:</label>
            <select class="form-control" name="situacao" id="situacao" required>
              <option value="" disabled selected hidden>Escolha...</option>
              <option value="Ativo">Ativo</option>
              <option value="Inativo">Inativo</option>
              <option value="Em Manutenção">Em Manutenção</option>
            </select>
          </div>
          <div class="form-group">
            <label for="aquisicao">Data da Aquisição:</label>
            <input
              class="form-control"
              type="date"
              name="aquisicao"
              id="aquisicao"
              required
            />
          </div>
          <div class="form-group">
            <label for="notaFiscal">Nº Nota Fiscal:</label>
            <input
              class="form-control"
              type="text"
              name="notaFiscal"
              id="notaFiscal"
              placeholder="Nº Nota Fiscal"
              required
            />
          </div>
          <div class="form-group">
            <label for="observacoes">Observações:</label>
            <textarea
              class="form-control"
              name="observacoes"
              id="observacoes"
              placeholder="Observações"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="media">Upload de Arquivo (máx. 2MB):</label>
            <input
              class="form-control-file"
              type="file"
              name="media"
              id="media"
            />
          </div>
          <div class="form-group form-check">
            <input class="form-check-input" type="checkbox" id="confirmar" required />
            <label class="form-check-label" for="confirmar">
              Confirmo que os dados fornecidos estão corretos.
            </label>
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Enviar
          </button>
        </form>
      </div>
    </div>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbwyWnZcfmIHy7K2-kcC3vzoBAclh-g_J-QCrAl-X9QxTHu0XT1mNaqsbZjhdiANJXLEvw/exec";
      const form = document.forms["submit-to-google-sheet"];

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const confirmar = document.getElementById("confirmar").checked;
        const fileInput = document.getElementById("media");

        if (confirmar) {
          formData.append("confirmar", "Sim");
        } else {
          formData.append("confirmar", "Não");
        }

        // Manipular o upload do arquivo
        if (fileInput.files.length > 0) {
          const file = fileInput.files[0];
          const reader = new FileReader();

          // Validação de tamanho (máximo 2MB)
          if (file.size > 1024 * 1024 * 2) {
            swal("Erro", "O arquivo deve ter menos de 2MB.", "error");
            return;
          }

          reader.onload = async function () {
            formData.append("media", reader.result.split(",")[1]); // Adiciona dados em base64
            await submitForm(formData);
          };

          reader.readAsDataURL(file);
        } else {
          // Nenhum arquivo enviado
          await submitForm(formData);
        }
      });

      async function submitForm(formData) {
        // Desativar o botão e mostrar "Carregando..."
        const submitButton = document.querySelector("button[type='submit']");
        submitButton.disabled = true;
        submitButton.innerText = "Carregando...";

        // Enviar os dados para o Google Apps Script
        fetch(scriptURL, { method: "POST", body: formData })
          .then((response) => {
            swal("Sucesso", "Dados enviados com sucesso!", "success");
            form.reset();
          })
          .catch((error) => {
            swal("Erro", "Algo deu errado. Tente novamente!", "error");
          })
          .finally(() => {
            // Reativar o botão
            submitButton.disabled = false;
            submitButton.innerText = "Enviar";
          });
      }
    </script>
  </body>
</html>
